<div style = "position: relative; padding-bottom: 100px">
<div class = "postcontainer">
  <div class="postheader">
    Posts
  </div>
  <ul>
    <li *ngFor="let post of posts" style="margin: 10px;font-family: 'Open Sans', Georgia, helvetica, arial, sans-serif">
      <a [routerLink] = "['/blog', post.link]"> {{post.title}} </a>
    </li>
  </ul>
</div>
</div>
